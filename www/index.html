<!doctype html>
<html lang="en" ng-app="App">
	<head>
		<meta charset="UTF-8">
		    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=.7">
		<title>C5ISR Summit Agenda - 2015</title>

		<!-- Ionic Libs-->
		<link rel="stylesheet" type="text/css" href="lib/ionic/css/ionic.css">
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!--App links-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/app.js"></script>

	</head>
	<body ng-controller="AppCtrl">
		<ion-pane>
			<!--header -->
			<ion-header-bar class="bar-positive">
				<h1 class="title">9th Annual CDCA C5ISR Summit Agenda</h1>
			</ion-header-bar>
			<!-- agenda content -->
			<ion-content>
			<ion-refresher pulling-text="Reloading" on-refresh="reload()"></ion-refresher>
				<div class="card list" ng-repeat="a in agenda">

					<!--card header -->
					<div class="item item-avatar-left">
						<img ng-src="{{ a.photo }}" alt="">
						<h3> {{a.session}}</h3>
						<h4><i class="icon ion-android-time"></i>&nbsp {{a.time}} &nbsp {{a.date}} </h4>
					</div>

					<!-- card body -->
					<div class="item item-body">
						<h4>Room: &nbsp {{a.room}}</h4>
						<h4><strong>{{a.description}}</strong></h4>
						<h4>{{a.speaker}}</h4>
					</div>

					<!--bottom tabs on the card -->
					<div class="item tabs tabs-secondary tabs-icon-left">
					 	<a class="tab-item" href="http://summit.charlestondca.org/wp-content/uploads/2015/11/DRAFT-PRINTABLE-WORKING-AGENDA2.pdf">
      						<i class="icon ion-android-list"></i>
      						PDF Agenda	
    					</a>
    					<a class="tab-item" href="{{a.more_url}}">
      						<i class="icon ion-paper-airplane"></i>
      						Details
    					</a>
					</div>
				</div>	
			</ion-content>
		</ion-pane>
		

	</body>
</html>
